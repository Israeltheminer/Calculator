<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="180x180" href="dist/assets/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="dist/assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="dist/assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="dist/assets/favicon/site.webmanifest">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css"  href="dist/styles/general.css">
	<title>calc</title>
</head>
<body>
	<link id="currentStyle" rel="stylesheet" type="text/css" href="dist/styles/style-one.css">
	<div class="calculator-container">
		<div class="top-container">
			<div>
				<h1 class="inline">calc</h1>
			</div>

			<div class="flex theme-box">
				<div class="relative top-[1.15rem]">
					<span class="theme-heading">THEME</span>
				</div>
				<div>
					<div class="style-value">
						<span>1</span>
						<span>2</span>
						<span>3</span>
					</div>
					<div class="slidecontainer">
						<input type="range" min="1" max="3" value="0" class="slider" id="myRange">
					</div>
				</div>
			</div>
		</div>
	
		<div class="result-box">
			<p class="result-paragraph m-auto p-[0]"></p>
		</div>
	
		<div class="input-box">
			<div class="keypad-grid">
				<div class="button-box">
					<button class="gen-button num-button button" id="btnSeven" type="submit">7</button>
				</div>
				<div class="button-box">
					<button class="gen-button num-button button" id="btnEight" type="submit">8</button>
				</div>
				<div class="button-box">
					<button class="gen-button num-button button" id="btnNine" type="submit">9</button>
				</div>
				<div class="button-box">
					<button class="delete-button dark-button diff-button button" id="btnDel" type="submit">DEL</button>
				</div>
				<div class="button-box">
					<button class="gen-button button num-button"  id="btnFour" type="submit">4</button>
				</div>
				<div class="button-box">
					<button class="gen-button button num-button"  id="btnFive" type="submit">5</button>
				</div>
				<div class="button-box">
					<button class="gen-button button num-button"  id="btnSix" type="submit">6</button>
				</div>
				<div class="button-box">
					<button class="gen-button button operation-button" id="btnPlus" type="submit">+</button>
				</div>
				<div class="button-box">
					<button class="gen-button button num-button" id="btnOne" type="submit">1</button>
				</div>
				<div class="button-box">
					<button class="gen-button button num-button" id="btnTwo" type="submit">2</button>
				</div>
				<div class="button-box">
					<button class="gen-button button num-button" id="btnThree" type="submit">3</button>
				</div>
				<div class="button-box">
					<button class="gen-button button operation-button" id="btnMinus" type="submit">-</button>
				</div>
				<div class="button-box">
					<button class="gen-button button" id="btnDecimal" type="submit">.</button>
				</div>
				<div class="button-box">
					<button class="gen-button num-button button" id="btnZero" type="submit">0</button>
				</div>
				<div class="button-box">
					<button class="gen-button button operation-button" id="btnDivide" type="submit">/</button>
				</div>
				<div class="button-box">
					<button class="gen-button button operation-button" id="btnMultiply" type="submit">x</button>
				</div>
				<div class="button-box">
					<button class="reset-button dark-button diff-button button" id="btnReset" type="submit">RESET</button>
				</div>
				<div class="button-box">
					<button class="equal-button diff-button button" id="btnEqual" type="submit">=</button>
				</div>
			</div>
		</div>
	</div>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="#">Iyanda Israel</a>.
	</div>
	<script src="dist/scripts/style.js"></script>
	<script src="dist/scripts/main.js"></script>
</body>
</html>
